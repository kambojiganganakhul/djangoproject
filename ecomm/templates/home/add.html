<!DOCTYPE html>

        body {

        .container {
            max-width: 800px;

            background-color: #fff;

        h1 {

<body>
    <h1>Product Added to Cart</h1>
    <div class="order-details" id="productDetails">
        <h2>Product Details</h2>
        <p>Name: JEANS<span id="productName"></span></p>
        <p>Price: 599<span id="productPrice"></span></p>

        <p>Size: XL<span id="productSize"></span></p>
    </div>

    <script>
        // Retrieve product details from sessionStorage
        var cartDetails = JSON.parse(sessionStorage.getItem('cartDetails'));

        if (cartDetails) {
            // Display product details
            document.getElementById('productName').textContent = cartDetails.name;
            document.getElementById('productPrice').textContent = 'Rs' + cartDetails.price + '.00';

            document.getElementById('productSize').textContent = cartDetails.size;
        }
    </script>
    <div class="btn-container">
        <a href="{% url 'buynow' %}">Buynow</a>
    </div>
</body>
</html>
