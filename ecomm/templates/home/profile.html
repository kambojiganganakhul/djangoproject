<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background-color: #007bff;
            padding: 30px 0;
            text-align: center;
            color: #fff;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-details {
            padding: 20px;
        }

        .detail {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .detail span {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        .detail p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="public/images/avatars/avatar1.jpg" alt="Profile Picture">
                <h1>kamboji ganga nakhul</h1>
            </div>
            <div class="profile-details">
                <div class="detail">
                    <span>Email:</span>
                    <p>kambojiganganakhul09@gmail.com</p>
                </div>
                <div class="detail">
                    <span>Location:</span>
                    <p>2-1-95</p>
                </div>
                <div class="detail">
                    <span>Phone Number:</span>
                    <p>8639187229</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
