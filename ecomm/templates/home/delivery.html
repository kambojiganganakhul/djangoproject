{% extends "base/base1.html" %}

{% block start %}
<style>
    .product-container {
        background-color: teal;
        padding: 20px;
    }
</style>

<div class="container mt-5 pt-5 product-container">
    <h2>Delivery Information</h2>

    <form id="addressForm">
        <div class="form-group">
            <label for="addressInput">Enter Address:</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter an address">
        </div>
        <button type="submit" class="btn btn-primary">Save Address</button>
    </form>

    <h3>Address Book</h3>
    <ul id="addressList" class="list-group"></ul>
</div>

<script>
    document.getElementById("addressForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var addressInput = document.getElementById("addressInput");
        var address = addressInput.value;

        if (address.trim() === "") {
            alert("Please enter an address.");
            return;
        }

        var listItem = document.createElement("li");
        listItem.textContent = address;
        listItem.classList.add("list-group-item");

        var addressList = document.getElementById("addressList");
        addressList.appendChild(listItem);

        addressInput.value = "";
    });
</script>
{% endblock %}
